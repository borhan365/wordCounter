<section>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
          <div class="wordcounter">
            <h2>Online Word Counter</h2>
            <textarea onkeyup="LiveCounter();">
              
            </textarea>
            <p>Live word count: <span class="count">0</span></p>
          </div>
      </div>
		</div>
	</div>
</section>
<!-- Start HTML  -->

  <script>

    const TextArea = document.querySelector('textarea');
    const Count = document.querySelector('.count');

    function LiveCounter() {
      const word = TextArea.value; 
      const counted = TextArea.value.length; 

      Count.innerHTML = `${counted}`;
    }

  </script>
